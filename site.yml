---
- hosts: all
  become: true
  pre_tasks:
      - name: Update Cache
        apt:
            update_cache: yes
        when: ansible_distribution == 'Ubuntu'

      - name: Update Cache (CentOS)
        dnf:
            update_only: yes
            update_cache: yes
        when: ansible_distribution == 'CentOS'

- hosts: web_server
  become: true
  tasks:
      - name: install apache2 & libapache2 package
        apt:
            name:
                - apache2
                - libapache2-mod-php
            state: latest

- hosts: db_server
  become: true
  tasks:
      - name: install mariadb package
        apt:
            name: mariadb-server
            state: latest

- hosts: file_server
  become: true
  tasks:
      - name: install samba package
        package:
            name: samba
            state: latest
