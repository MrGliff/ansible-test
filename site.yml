---
- hosts: all
  become: true
  pre_tasks:
      - name: Update Cache
        tags: always
        apt:
            update_cache: yes
        when: ansible_distribution == 'Ubuntu'

      - name: Update Cache (CentOS)
        dnf:
            update_only: yes
            update_cache: yes
        when: ansible_distribution == 'CentOS'

- hosts: web_server
  become: true
  tasks:
      - name: install apache2 & libapache2 package
        tags: apache, apache2, ubuntu
        apt:
            name:
                - apache2
                - libapache2-mod-php
            state: latest

      - name: copy default.html file
        tags: apache, apache2, ubuntu
        copy:
            src: defaultSite.html
            dest: /var/www/html/index.html
            owner: root
            group: root
            mode: 0644

- hosts: db_server
  become: true
  tasks:
      - name: install mariadb package
        tags: maria, mariadb, ubuntu
        apt:
            name: mariadb-server
            state: latest

- hosts: file_server
  become: true
  tasks:
      - name: install samba package
        tags: samba, ubuntu
        package:
            name: samba
            state: latest
